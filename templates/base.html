{% load static %}
<!--DOCTYPE html> -->

<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <div class="container">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Toeic</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

              <ul class="navbar-nav mr-auto">            
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'liste_TOEIC' %}">liste des Toeic</span></a>
                </li>
                {% if user.is_superuser %}
                <li class="nav-item active">
                    <a class="nav-link"  href="{% url 'espace_professeur' %}">Page prof</a>
                </li>
                {% endif %}

                {% if user.is_authenticated is not True %}
                <li class="nav-item active">
                  <a class="nav-link"  href="{% url 'login' %}">Connexion</a>
                </li>
                {% else %}
                <li class="nav-item active">
                  <a class="nav-link"  href="{% url 'logout' %}">Deconnexion</a>
                </li>
                {% endif %}
                
                

                
              </ul>
            </div>
          </nav>
        </div>

        {% block content %}{% endblock %}
        
    </body>
</html>
